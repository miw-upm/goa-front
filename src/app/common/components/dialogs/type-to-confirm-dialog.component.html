<h3 mat-dialog-title>
    <mat-icon color="warn">warning</mat-icon>
    {{ data?.title ?? 'Dangerous operation' }}
</h3>

<div style="padding: 0 24px 12px;">
    <div class="mat-body-1">{{ data?.message ?? 'Type the confirmation text to proceed.' }}</div>

    <div class="mat-body-2" style="margin-top: 10px;">
        Type exactly: <strong>{{ data.token }}</strong>
    </div>

    <mat-form-field appearance="outline" style="width: 100%; margin-top: 12px;">
        <input
                matInput
                [formControl]="input"
                [placeholder]="'Type: ' + data.token"
                (keyup.enter)="confirm()"
                autocomplete="off"
        />
    </mat-form-field>
</div>

<mat-dialog-actions align="end">
    <button mat-raised-button mat-dialog-close color="primary">Cancel</button>
    <button mat-raised-button color="warn" [disabled]="!canConfirm" (click)="confirm()">
        Delete
    </button>
</mat-dialog-actions>
