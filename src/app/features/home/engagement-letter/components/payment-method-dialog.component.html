<h2 mat-dialog-title>Nueva Forma de Pago</h2>
<mat-dialog-content>
    <mat-form-field class="full-width">
        <mat-label>Porcentaje</mat-label>
        <input [(ngModel)]="percentage" matInput type="number"/>
    </mat-form-field>
    <mat-form-field class="full-width">
        <mat-label>Descripci√≥n</mat-label>
        <input [(ngModel)]="description" matInput/>
    </mat-form-field>
</mat-dialog-content>

<mat-dialog-actions align="end">
    <button (click)="cancel()" mat-button>Cancelar</button>
    <button (click)="save()" color="primary" mat-flat-button>Guardar</button>
</mat-dialog-actions>
