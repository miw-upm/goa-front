name: CI goa-front
on:
  push:
    branches:
      - develop
      - release-*

jobs:
  ci:
    name: Test - Unit & Integration & SonarCloud Scan
    runs-on: ubuntu-22.04

    steps:
      - name: â¬‡ï¸ Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ðŸŸ¢ install node
        uses: actions/setup-node@v4
        with:
          node-version: 22.13.1
          cache: 'npm'

      - name: ðŸ“¦ Install dependencies
        run: npm ci

      - name: ðŸ—ï¸ Build Angular App
        run: npm run build-prod  # package.json -> "scripts"

      - name: ðŸ“Š Sonar Analysis
        if: success()
        uses: SonarSource/sonarcloud-github-action@v5 # file: sonar-project.properties
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
